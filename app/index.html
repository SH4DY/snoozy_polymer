<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Snoozy - Polymer Prototype</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>
<template is="auto-binding" id="app">

  <core-drawer-panel>

    <!-- Drawer -->
    <core-header-panel drawer>

      <!-- Drawer Toolbar -->
      <core-toolbar>Menu</core-toolbar>

      <!-- Drawer Content -->
      <more-route-selection>
        <core-menu>
          <core-item route="subjects"><a href="{{urlFor('subjects')}}">Subjects</a></core-item>
          <core-item route="about "><a href="{{urlFor('about')}}">Something</a></core-item>
        </core-menu>
      </more-route-selection>
    </core-header-panel>

    <!-- Main -->
    <core-header-panel main>

      <!-- Main Toolbar -->
      <core-toolbar>
        <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
        <span>{{appName}}</span>
      </core-toolbar>

      <!-- Main Content with Routing -->
      <div class="hero-unit">

        <more-route-selector selectedParams="{{params}}">
          <core-pages>
            <section route="subjects">
              <snoozy-card-list>
              </snoozy-card-list>
            </section>

            <section route="subject-info" layout vertical>
              <snoozy-session-list subjectId="{{params.subjectId}}" flex></snoozy-session-list>
            </section>

            <section route="about">
              <div>ABOUT ME</div>
            </section>

          </core-pages>
        </more-route-selector>

      </div>
    </core-header-panel>
  </core-drawer-panel>

</template>

<!-- build:js scripts/app.js -->
<script src="../bower_components/page.js/page.js"></script>
<script src="../../bower_components/Faker/build/build/faker.js"></script>
<script src="scripts/app.js"></script>

<!-- endbuild-->
</body>

</html>
